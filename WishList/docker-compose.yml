services:
  mysql:
    image: mysql:9.4.0
    container_name: wishlist-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: WishListDB
      MYSQL_USER: root
      MYSQL_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: 
      - --bind-address=0.0.0.0
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: wishlist-app
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:80
      ConnectionStrings__DefaultConnection: "Server=mysql;Port=3306;Database=WishListDB;User=root;Password=rootpassword;"
    depends_on:
      mysql:
        condition: service_healthy

  swagger-ui:
    image: swaggerapi/swagger-ui
    container_name: wishlist-swagger
    restart: unless-stopped
    ports:
      - "8082:8080"
    environment:
      API_URL: http://localhost:8080/swagger/v1/swagger.json
    depends_on:
      - app

volumes:
  mysql_data: